name: PaperCustomResourceToolkit
version: '0.0.1'
main: daylightnebula.papercustomresourcetoolkit.PaperCustomResourceToolkit
api-version: 1.19
authors: [ DaylightNebula ]
description: A simple toolkit for creating custom entities, blocks, and items.
depends: [ ModelEngine ]
commands:
  getcustomitem:
    description: Get custom item
    usage: /getcustomitem <name or id> [amount]
  createanimatedmodel:
    description: yes
    usage: /createanimatedmodel <model id>
  removeanimatedmodels:
    description: yes
    usage: /removeanimatedmodels